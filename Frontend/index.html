<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/styles.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .full-height {
        height: 100vh;
      }
      .card {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section
      class="image full-height"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div
          class="container h-100 d-flex justify-content-center align-items-center"
        >
          <div
            class="card"
            style="border-radius: 15px; width: 100%; max-width: 600px"
          >
            <div class="card-body d-flex flex-column justify-content-center">
              <h2 class="text-uppercase text-center mb-4">
                <img
                  style="width: 200px; height: 200px"
                  src="../public/images/logo.jpeg"
                />
              </h2>

              <form method="post" id="regForm">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="name"
                        class="form-control form-control-lg"
                        name="name"
                        required
                      />
                      <label class="form-label" for="name">Tu Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="lastName"
                        class="form-control form-control-lg"
                        name="lastName"
                        required
                      />
                      <label class="form-label" for="lastName">Apellido</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="phone"
                        class="form-control form-control-lg"
                        name="phone"
                        required
                      />
                      <label class="form-label" for="phone">Telefono</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        name="email"
                        required
                      />
                      <label class="form-label" for="email">Correo</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        name="password"
                        required
                      />
                      <label class="form-label" for="password"
                        >Contraseña</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input
                        type="password"
                        id="confirmPassword"
                        class="form-control form-control-lg"
                        name="confirmPassword"
                        required
                      />
                      <label class="form-label" for="confirmPassword"
                        >Repite tu Contraseña</label
                      >
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-center mb-4">
                  <button
                    type="submit"
                    id="crear"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Registrate
                  </button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">
                  ¿Ya tienes cuenta?
                  <a href="login.html" class="fw-bold text-body"
                    ><u>Ingresa Aqui</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="registrarCliente.js"></script>
  </body>
</html>
